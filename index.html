<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description"
    content="Interactive Sudoku puzzle solver with heatmap visualization, random puzzle generator, and customizable color palettes. Powered by backtracking algorithm." />
  <title>Sudoku Solver â€” Heatmap Edition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <h1 class="logo">
        <span class="logo-icon">â¬¡</span>
        Sudoku<span class="accent">Solver</span>
      </h1>
      <p class="tagline">Fill some numbers. Let the machine do the rest.</p>
    </header>

    <!-- Color Palette Picker (collapsible on mobile) -->
    <section id="palette-section" class="palette-section">
      <button id="palette-toggle" class="palette-toggle" aria-expanded="true">
        <span class="toggle-arrow">â¬¡</span>
        <span class="section-title">Settings</span>
      </button>
      <div id="palette-body" class="palette-body">
        <div id="palette-options" class="palette-options">
          <!-- Generated by JS -->
        </div>
        <div id="heatmap-legend" class="heatmap-legend">
          <!-- Generated by JS -->
        </div>
        <div class="difficulty-row">
          <span class="difficulty-label">Difficulty</span>
          <div class="difficulty-options">
            <button class="difficulty-btn" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Sudoku Board -->
    <main class="board-wrapper">
      <div id="sudoku-board" class="sudoku-board">
        <!-- 81 cells generated by JS -->
      </div>
    </main>

    <!-- Controls -->
    <section class="controls-bar">
      <div class="controls-row">
        <button id="btn-solve" class="btn btn-primary" title="Solve the puzzle">
          <span class="btn-icon">âœ¨</span> Solve
        </button>
        <button id="btn-generate" class="btn btn-generate" title="Generate a random puzzle">
          <span class="btn-icon">ğŸ²</span> Generate
        </button>
        <button id="btn-clear" class="btn btn-secondary" title="Clear all cells">
          <span class="btn-icon">ğŸ—‘ï¸</span> Clear
        </button>
      </div>
    </section>

    <!-- Stats + Status (inline) -->
    <div class="info-bar">
      <div id="stats-bar" class="stats-bar">
        <!-- Populated by JS after solve/generate -->
      </div>
      <div id="status-bar" class="status-bar"></div>
    </div>

    <!-- Confirmation Modal -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div class="modal">
        <div class="modal-icon">âš ï¸</div>
        <h2 class="modal-title">Invalid Board</h2>
        <p id="modal-message" class="modal-message">
          The current board contains duplicate values in a row, column, or box.
          Would you like to clear the board and generate a valid puzzle instead?
        </p>
        <div class="modal-actions">
          <button id="modal-proceed" class="btn btn-generate">ğŸ² Generate New Puzzle</button>
          <button id="modal-cancel" class="btn btn-ghost">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="logic.js"></script>
  <script src="main.js"></script>
</body>

</html>
